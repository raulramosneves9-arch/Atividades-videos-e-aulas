<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Musica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="music-container">
        <h4 id="playlist-title">Músicas Reliquias</h4>
        <img id="cover" src="images/Tempo_Perdido_capa.jpg"></img>
        <audio id="audio" src="songs/Tempo Perdido.mp3"></audio>










        <div id="below-cover">

            <div id="song-Info">
                <div id="song-name">Nome da música</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>

            <button><i class="bi bi-heart light-color button"></i></button>
        </div>

        <div id="progress-bar">
            <div id="current-progress"></div>

        </div>

        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>

            <button id="previous" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
