<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Musica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div id="music-container">
    <h4 id="playlist-title">Músicas Reliquias</h4>
    <img id="cover" src="images/Tempo_Perdido_capa.jpg"></img>

    <div id="below-cover">

        <div id="song-Info">
            <div id="song-name">Nome da música</div>
            <div id="band-name" class="light-color">Nome da banda</div>
        </div>

        <div><i class="bi bi-heart light-color button"></i></div>
    </div>

    <div id="progress-bar"></div>
    <div id="button-container">
        <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
        <div id="next" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></div>
        <div id="play" class="button button-biggest" ><i class="bi bi-play-circle-fill"></i></div>

        <div id="previous" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></div>
        <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
    </div>
    </div>
</body>

</html>
